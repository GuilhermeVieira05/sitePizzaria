<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html"><img src="../assets/imgs/logoBg.png" alt="Bootstrap" width="100" class="mb-3"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex flex-column align-items-center">
                  <div class="d-flex flex-row">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html"><i class="fa-solid fa-cart-shopping"></i> Produtos</a>

        </nav>
    </header>
    <main>
        <section id="forms">
            <div class="signup_forms">
                <h1 class="forms_title">Sign Up</h1>
                <label for="fullname">Nome Completo: </label>
                <input type="text" name="fullname" id="fullname">
                <label for="signupEmail">Email: </label>
                <input type="email" name="email" id="signupEmail">
                <label for="signupPassword">Senha: </label>
                <input type="password" name="password" id="signupPassword">
                <label for="confirmPassword">Confirmar Senha: </label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <button class="toLoginButton">Já possui uma conta?</button>
                <button class="signup_button">Sign Up</button>
            </div>
            <div class="login_forms hidden">
                <h1 class="forms_title">Login</h1>
                <label for="loginEmail">Email: </label>
                <input type="email" name="email" id="loginEmail">
                <label for="loginPassword">Senha: </label>
                <input type="password" name="password" id="loginPassword">
                <button class="toSignupButton">Ainda não possui uma conta?</button>
                <button class="login_button">Login</button>
            </div>
        </section>
    </main>
</body>
